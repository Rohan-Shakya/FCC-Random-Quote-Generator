<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- font awesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
   <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- javascript -->
    <script src='./js/app.js' defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
          <a target='_blank' class="btn" id="tweet-quote" title="Share with twitter">
            <i class="fa fa-twitter"></i>
          </a>
          <div id="text">
            <q>I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.</q>
          </div>
          <div class="quote-author"> - <span id="author">Rohan</span></div>
          <div class="btn" id="new-quote">New Quote</div>
      </div>
</body>
</html>
